<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------- google fonr ------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Wolmart project</title>

<body>
    <header>
        <div class="header-top py-10">
            <div class="container">
                <div class="header-top-main">
                    <div class="header-top-content d-flex">
                        <div class="header-top-left">
                            <span>WELCOME TO WOLMART STORE MESSAGE OR REMOVE IT!</span>
                        </div><!--header-top-left-->
                        <div class="header-top-right d-flex">
                            <div class="country currency d-flex border-right">
                                <div class="usd position-relative">
                                    <span>USD<i class="fa-solid fa-chevron-down"></i></span>
                                    <div class="usds shadow position-absolute text-center">
                                        <div class="tooltip position-relative">
                                            <span>USD </span>
                                            <span>EUR</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="usd position-relative">
                                    <span><img class="img-fluid me-5" src="img/eng.png" alt="">ENG<i class="fa-solid fa-chevron-down"></i></span></span>
                                    <div class="usds shadow position-absolute text-center">
                                        <div class="tooltip position-relative">
                                            <span class="p-5"><img class="img-fluid me-5" src="img/eng.png" alt="">ENG</span></span>
                                            <span class="p-5"><img class="img-fluid me-5" src="img/eng.png" alt="">ENG</span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="top-menu">
                                <ul class="list-unstyled d-flex">
                                    <li class="mx-2"><a href="#">Blog</a></li>
                                    <li class="mx-2"><a href="#">Contact us</a></li>
                                    <li class="mx-2"><a href="#">My Account</a></li>
                                </ul>
                            </div><!--top-menu-->
                            <div class="login-ragister">
                                <ul class="list-unstyled d-flex">
                                    <li><a href="#">
                                        <i class="fa-solid fa-user-tie"></i>sign in
                                    </a></li><small class="mx-1">/</small>
                                    <li><a href="#">
                                        Register
                                    </a></li>
                                </ul>
                            </div>
                        </div><!--header-top-right-->

                    </div><!--header-top-content-->
                </div><!--header-top-main-->
            </div><!--container-->
        </div>
    </header>
